<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notifications Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .status-label {
            font-weight: 600;
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-value {
            font-size: 18px;
            margin-top: 5px;
            font-weight: 500;
        }

        .status-value.subscribed {
            color: #10b981;
        }

        .status-value.not-subscribed {
            color: #ef4444;
        }

        .status-value.not-supported {
            color: #f59e0b;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e5e5e5;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.4);
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .message.info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }

        .info-box {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
            color: #6b7280;
        }

        .info-box strong {
            color: #374151;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”” Push Notifications</h1>
        <p class="subtitle">Subscribe to receive browser push notifications</p>

        <div id="message" class="message"></div>

        <div class="status">
            <div class="status-label">Browser Support</div>
            <div id="support-status" class="status-value">Checking...</div>
        </div>

        <div class="status">
            <div class="status-label">Subscription Status</div>
            <div id="subscription-status" class="status-value">Checking...</div>
        </div>

        <button id="subscribe-btn" class="btn-primary" disabled>
            Subscribe to Notifications
        </button>

        <button id="unsubscribe-btn" class="btn-danger" style="display: none;" disabled>
            Unsubscribe
        </button>

        <button id="test-btn" class="btn-secondary" style="display: none;" disabled>
            Send Test Notification
        </button>

        <div class="info-box">
            <strong>Note:</strong> Push notifications require HTTPS (except on localhost).
            Make sure to allow notifications when prompted by your browser.
        </div>
    </div>

    <script src="/push-notifications.js"></script>
    <script>
        let pushManager = null;

        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        async function updateUI() {
            const supportStatus = document.getElementById('support-status');
            const subscriptionStatus = document.getElementById('subscription-status');
            const subscribeBtn = document.getElementById('subscribe-btn');
            const unsubscribeBtn = document.getElementById('unsubscribe-btn');
            const testBtn = document.getElementById('test-btn');

            if (!pushManager.isSupported) {
                supportStatus.textContent = 'âŒ Not Supported';
                supportStatus.className = 'status-value not-supported';
                subscriptionStatus.textContent = 'N/A';
                subscriptionStatus.className = 'status-value not-supported';
                showMessage('Push notifications are not supported in this browser', 'error');
                return;
            }

            supportStatus.textContent = 'âœ… Supported';
            supportStatus.className = 'status-value subscribed';

            const isSubscribed = await pushManager.isSubscribed();

            if (isSubscribed) {
                subscriptionStatus.textContent = 'âœ… Subscribed';
                subscriptionStatus.className = 'status-value subscribed';
                subscribeBtn.style.display = 'none';
                unsubscribeBtn.style.display = 'block';
                unsubscribeBtn.disabled = false;
                testBtn.style.display = 'block';
                testBtn.disabled = false;
            } else {
                subscriptionStatus.textContent = 'âŒ Not Subscribed';
                subscriptionStatus.className = 'status-value not-subscribed';
                subscribeBtn.style.display = 'block';
                subscribeBtn.disabled = false;
                unsubscribeBtn.style.display = 'none';
                testBtn.style.display = 'none';
            }
        }

        async function init() {
            try {
                pushManager = new PushNotificationManager();
                await pushManager.init();
                await updateUI();
            } catch (error) {
                console.error('Initialization failed:', error);
                showMessage('Failed to initialize: ' + error.message, 'error');
            }
        }

        document.getElementById('subscribe-btn').addEventListener('click', async () => {
            const btn = document.getElementById('subscribe-btn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.innerHTML = 'Subscribing... <span class="spinner"></span>';

            try {
                await pushManager.subscribe();
                showMessage('Successfully subscribed to push notifications!', 'success');
                await updateUI();
            } catch (error) {
                console.error('Subscription failed:', error);
                showMessage('Failed to subscribe: ' + error.message, 'error');
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        document.getElementById('unsubscribe-btn').addEventListener('click', async () => {
            const btn = document.getElementById('unsubscribe-btn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.innerHTML = 'Unsubscribing... <span class="spinner"></span>';

            try {
                await pushManager.unsubscribe();
                showMessage('Successfully unsubscribed from push notifications', 'success');
                await updateUI();
            } catch (error) {
                console.error('Unsubscribe failed:', error);
                showMessage('Failed to unsubscribe: ' + error.message, 'error');
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        document.getElementById('test-btn').addEventListener('click', async () => {
            const btn = document.getElementById('test-btn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.innerHTML = 'Sending... <span class="spinner"></span>';

            try {
                const response = await fetch('/push_send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.status === 'success') {
                    showMessage(`Test notification sent! (${data.sent} sent, ${data.failed} failed)`, 'success');
                } else {
                    showMessage('Failed to send notification: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Test failed:', error);
                showMessage('Failed to send test notification: ' + error.message, 'error');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        // Initialize on page load
        init();
    </script>
</body>
</html>
